<html>
<head>
	<title>Login Fonts</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="gogin.css">
</head>
<body style=" background-color: #d6d0d0;">
	<div>
		
	<form action="login1.html">
		<h2 style="color:red;">Đăng Kí Thành Viên</h2>
		<input type="text" id="hoten" name="hoten" placeholder="Họ Và Tên"/></br>
		<p></p>

		<p></p>
		<input type="text" id="pass" name="pass" placeholder="Mật Khẩu" /></br>
		<p></p>

		<p></p>

			<option>Chọn Năm Sinh....</option>

			<option value="Năm 1999">1999</option>
			<option value="Năm 2000">2000</option>
		</select>
		<div class="long">
		<input  type="radio" name="gaden" id="male" value="male"><label for="male" >Nam</label>
		<input type="radio" name="gaden" id="female" value="female"><label for="female">Nữ</label>
		</div>
	</br>
	<p></p>
		<button> Đăng Nhập</button>

	</form>
	</div>
