<html>
<head>
	<title>Login Fonts</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="gogin.css">
</head>
<body >
	<div id="boss">
		
		<form action="login1.html" id="scrit" name="xuly" >
			<h2>Đăng Kí Thành Viên</h2>
			<label><b>UserName:</b></label></br>
			<input class="same" type="text" id="name1" name="Name:" placeholder="Họ Và Tên" required />
			<span class="error"></span></br>
			<p></p>
			<label><b>Email:</b></label></br>
			<input class="same" type="email" id="email" name="Email:" placeholder="Email" required  >
			<span class="error"></span></br>
			<p></p>
			<label><b>PassWord:</b></label></br>
			<input class="same" type="password" id="pass" name="Password:" placeholder="Mật Khẩu" required /></br>
			<p></p>
			<label><b>To From:</b></label></br>
			<input class="same" type="text" id="diachi" name="FromTo:" placeholder="Địa Chỉ" required /></br>
			<p></p>
			<label><b>PhoneNumber:</b></label></br>
			<input  class="same" onkeypress='validate(event)'  id="phone" name="Phone:" placeholder="Điện Thoại" required /></br>
			<p></p>	
			<label><b>Birthday:</b></label></br>
			<input class="same" type="date" id="dte" name="Birtday:">
			<p></p>
			<div class="long">
				<input  type="radio" name="Sex:" id="male" value="male"><label for="male" >Nam</label>
				<input type="radio" name="Sex:" id="female" value="f  emale"><label for="female">Nữ</label>
			</div>
		<p></p>
		<button> Đăng Nhập</button>

	</form>
</div>
<script src="jquery-3.2.0.min.js"></script>
<script>
$('#scrit').on('submit', function(){
	var a = true;
	if ($('#name').val().trim()==''){
		$('#name').next('span').text('Chưa Nhập Tên');
		a = false;
	}
	else{
		$('#name').next('span').text('');
	}
	if ($('#email').val().match(/[\ W -] + @ ([\ w -] + \.) + [\ W -] +/) == '' ){
		$('#email').next('span').text('Email Không hợp lệ');
		a = false;
	}
	else{
		$('#email').next('span').text('');
	}
	return a;
});
function validate(evt) {
  var theEvent = evt || window.event;
  var key = theEvent.keyCode || theEvent.which;
  key = String.fromCharCode( key );
  var regex = /[0-9]|\./;
  if( !regex.test(key) ) {
    theEvent.returnValue = false;
    if(theEvent.preventDefault) theEvent.preventDefault();
  }
}
</script>

</body>
</html>
