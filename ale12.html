<!DOCTYPE html>
<html>
<head>
	<title>Alert</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
</head>
<body>

	<h1 style="text-align: center">ALert </h1>
	<select id="loai">
		<option value="Welldone">Well done</option>
		<option value="Headsup">Heads up</option>
		<option value="Warning">Warning</option>
		<option value="Ohsnap">Oh snap</option>
	</select></br>
	<p></p>
	<div id="alert"></div>
	<input id="thongbao" type="text"></br>
	<p></p>
	<button onclick="thongbao()">on click</button>

	<script>
	function thongbao(){
		var text = document.getElementById("thongbao").value;
		var loai = document.getElementById("loai").value;
		if (loai === "Welldone") {
			document.getElementById('alert').innerHTML = '<div class="alert alert-success" role="alert">'+ loai +" : "+ text  + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' + '</div>';
		}
		else if(loai==="Headsup"){
			document.getElementById('alert').innerHTML = '<div class="alert alert-info" role="alert">' + loai +" : "+ text + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+'</div>';
		}
		else if(loai === "Warning"){
			document.getElementById('alert').innerHTML = '<div class="alert alert-warning" role="alert">' +loai +" : "+ text +'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +'</div'  ;
		}
		else if(loai === "Ohsnap"){
			document.getElementById('alert').innerHTML = '<div class="alert alert-danger" role="alert">' +loai+" : "+ text +'<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+'</div>'  ;
		}
	}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
